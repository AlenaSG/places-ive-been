<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place of interest:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-place-name">Place Name</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>
            <div class="form-group">
              <label for="new-city-name">City</label>
              <input type="text" class="form-control" id="new-city-name">
            </div>

            <div id="new-descriptions">
            <div class="form-group">
              <label for="new-location-name">Location, address:</label>
              <input type="text" class="form-control" id="new-location-name">
            </div>

            <div class="form-group">
              <label for="new-link-name">Link to Wikipedia:</label>
              <input type="text" class="form-control" id="new-link-name">
            </div>

            <div class="form-group">
              <label for="new-season-name">When did you go?</label>
              <input type="text" class="form-control" id="new-season-name">
            </div>
          </div>

          <div class="form-group">
            <label for="new-review-name">How was it?</label>
            <input type="text" class="form-control" id="new-review-name">
          </div>
          <button type="submit" class="btn">Add</button>
        </div>

          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <p>Place name: <span class="place-name"></span></p>
            <p>City name: <span class="city-name"></span></p>
            <p>Location, address: <span class="location-name"></span></p>
            <p>Link to Wikipedia: <span class="link-name"></span></p>
            <p>When did you go? <span class="season-name"></span></p>
            <p>How was it? <span class="review-name"></span></p>
            <ul id="descriptions">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
